<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="logo inter-normal">LOGO</h3>
           <button class="button">Sign Up</button>
        </nav>
        <div class="title">
            <h3 class="head raleway-normal">Cool Dark UI Template for
                 Webflow Agencies!</h3>
            <button class="button raleway-normal">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
                <div class="action-text">
                <h3 class="action-title raleway-normal">See It in Action</h3>
                <h4 class="action-description raleway-normal">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="button raleway-normal">Launch Live Preview</button>
            </div>
            <div class="action-pic">
                <img src="/images/wc-mini.png" alt="">
            </div>
        </section>
        <section  class="user">
                    <h3 class="user-head raleway-normal">Joined Thousands of Productive Users</h3>
                   <div class="user-num ">
                    <div class="users">
                        <h2 class="user-number inter-normal">50K</h2>
                        <h3 class="user-description inter-normal">Active Users</h3>
                    </div>
                    <div class="users">
                        <h2 class="user-number inter-normal">2M+</h2>
                        <h3 class="user-description inter-normal">Focus Sessions</h3>
                    </div>
                    <div class="users">
                        <h2 class="user-number inter-normal">95%</h2>
                        <h3 class="user-description inter-normal">Satisfaction Rate</h3>
                    </div></div>
            </div>
        </section>

        
    </main>
    
</body>
</html>
